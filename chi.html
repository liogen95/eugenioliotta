<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//embeds.iubenda.com/widgets/1b11b8f7-b19f-4f38-b440-93a6aaa41e63.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eugenio Liotta - Chi</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #CBBFBB 0%, #A0B2A6 100%);
            min-height: 100vh;
        }
        .link-card {
            margin-bottom: 1rem;
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: scale(1.02);
        }
        .profile-image {
            border: 4px solid black;
        }
        .custom-navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            padding: 0.5rem;
        }
        .navbar-menu.is-active {
            background: rgba(255, 255, 255, 0.9);
        }
        .custom-footer {
            background-color: #273E47;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        .content-section {
            padding: 2rem;
        }
        .card-image img {
            object-fit: cover;
            height: 200px;
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .brand-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }
        .text-post {
            background-color: white;
            border-radius: 6px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .text-post-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .text-post-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .text-post-content {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .text-post-link {
            font-size: 0.9rem;
            color: #273E47;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar custom-navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="bio.html">
                <img src="assets/images/logocol.png" alt="Logo">
                <span class="brand-name has-text-black">Eugenio Liotta</span>
            </a>

            <a role="button" class="navbar-burger has-text-black" aria-label="menu" aria-expanded="false" data-target="navbarBasic">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item has-text-black" href="chi.html"> Chi </a>
                <a class="navbar-item has-text-black" href="contatti.html"> Contatti </a>
                <a class="navbar-item has-text-black" href="now.html"> Now </a>
            </div>
        </div>
    </nav>

    <div class="content-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="has-text-centered mb-6">
                        <h1 class="title has-text-black">Chi Sono</h1>
                    </div>
                    <div class="text-post">
                        <div class="text-post-content">
                            <p>Contenuto della pagina "Chi Sono" sarà aggiunto qui.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="content has-text-centered">
            <p class="has-text-white">
                © 2025 Eugenio Liotta p.iva 06033400877
            </p>
            <a class="has-text-white has-text-weight-semibold" href="privacy.html">
                    Cookie e Privacy
                </a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Funzionalità per il menu hamburger
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
